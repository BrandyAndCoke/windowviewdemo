<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Window Viewer</title>
    <style>
        .window {
            width: 45%;
            height: 45vh;
            border: 1px solid #ccc;
            margin: 10px;
            float: left;
            overflow: hidden;
            position: relative;
        }
        .window iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="window">
        <iframe src="https://social.webuycars.co.za/public/1s1vOQ.html"></iframe>
    </div>
    <div class="window">
        <iframe src="https://social.webuycars.co.za/public/oygWLi.html"></iframe>
    </div>
    <div class="window">
        <iframe src="https://social.webuycars.co.za/public/8Rmim0.html"></iframe>
    </div>
    <div class="window">
        <iframe src="https://social.webuycars.co.za/public/HxFXI0.html"></iframe>
    </div>
    <div class="window">
        <iframe src="https://social.webuycars.co.za/public/fKVcRK.html"></iframe>
    </div>
</body>
</html>
